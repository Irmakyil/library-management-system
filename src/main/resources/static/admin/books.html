<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Kitaplar</title>
    <link rel="icon" href="../images/kitap.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&family=Cinzel:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=11">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="dashboard-page">

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../images/kitap.png" alt="Logo" style="width: 40px; height: 40px; object-fit: contain;">
                <h2 style="margin:0; font-family: 'Playfair Display', serif; color: #fff; font-size: 1.5rem;">Kütüphane
                </h2>
            </div>

            <div
                style="margin-bottom: 10px; padding-left: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <p style="margin: 0; margin-bottom: 5px; font-size: 0.9rem; color: #9ca3af;">Yönetim Paneli</p>
                <p id="sidebarAdminName" style="margin: 0; font-weight: bold; color: #fff;">Admin</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>Anasayfa</span>
                </a>
                <a href="members.html" class="nav-item">
                    <span>Üyeler</span>
                </a>
                <a href="books.html" class="nav-item active">
                    <span>Kitaplar</span>
                </a>
                <a href="loans.html" class="nav-item">
                    <span>Ödünç İşlemleri</span>
                </a>
            </nav>

            <div class="bottom-menu">
                <button class="btn-logout" onclick="logout()">
                    Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-section" style="display: block;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h1 style="color: #4e342e; margin:0; font-family: 'Playfair Display';">Kitap Yönetimi</h1>
                    <button class="btn-primary-design" style="padding: 10px 14px; font-size: 0.9rem; width: 300px;"
                        onclick="openBookModal()">+
                        Yeni Kitap</button>
                </div>
                <div class="filters-bar"
                    style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center;">
                    <select id="adminCategoryFilter" onchange="runBookFilters()"
                        style="width: 180px; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;">
                        <option value="all">Tüm Kategoriler</option>
                    </select>

                    <select id="adminAuthorFilter" onchange="runBookFilters()"
                        style="width: 180px; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;">
                        <option value="all">Tüm Yazarlar</option>
                    </select>

                    <input type="text" id="adminBookSearch" placeholder="Kitap Ara (Ad, Yazar, ISBN)"
                        onkeyup="runBookFilters()"
                        style="flex: 1; min-width: 200px; padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 8px; margin: 0;">
                </div>
                <div class="table-container">
                    <table id="booksTable" class="history-table">
                        <thead>
                            <tr>
                                <th>Kitap Adı</th>
                                <th>Yazar</th>
                                <th>Kategori</th>
                                <th>Yayın Yılı</th>
                                <th>Durum</th>
                                <th style="width: 150px;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- BOOK MODAL -->
    <div id="bookModal" class="modal-overlay hidden">
        <div class="table-container" style="width: 500px; max-width: 90%;">
            <div style="background: #f5efea; padding: 30px; border-radius: 8px; color: #374151;">
                <h2 id="modalTitle"
                    style="margin-top:0; color: #4e342e; border-bottom: 2px solid #5d4037; padding-bottom: 10px; margin-bottom: 20px; font-family: 'Playfair Display', serif;">
                    Kitap Ekle</h2>

                <!-- Error Message Container -->
                <div id="bookErrorMsg" class="message-box error" style="display:none; margin-bottom: 15px;"></div>

                <input type="hidden" id="bookId">

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Kitap
                        Adı</label>
                    <input type="text" id="bookTitle"
                        style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #fff;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Yazar</label>
                    <input type="text" id="bookAuthorName"
                        style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #fff;">
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom: 15px;">
                    <div>
                        <label
                            style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">ISBN</label>
                        <input type="text" id="bookIsbn"
                            style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #fff;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Yayın
                            Yılı</label>
                        <input type="number" id="bookYear"
                            style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #fff;">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label
                        style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Kategori</label>
                    <select id="bookCategory"
                        style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #fff !important; color: #374151 !important;"></select>
                </div>

                <div style="display:flex; gap:10px; justify-content:flex-end; margin-top: 20px;">
                    <button onclick="document.getElementById('bookModal').classList.add('hidden')"
                        style="padding: 10px 24px; background: #374151; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">İptal</button>
                    <button onclick="saveBook()" class="btn-primary-design"
                        style="padding: 10px 24px; font-weight: 600;">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        window.onload = function () {
            loadBooks();
        }
    </script>
</body>

</html>
