<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Anasayfa</title>
    <link rel="icon" href="../images/kitap.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&family=Cinzel:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=11">
    <style>
        .admin-stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body class="dashboard-page">

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../images/kitap.png" alt="Logo" style="width: 40px; height: 40px; object-fit: contain;">
                <h2 style="margin:0; font-family: 'Playfair Display', serif; color: #fff; font-size: 1.5rem;">Kütüphane
                </h2>
            </div>

            <div
                style="margin-bottom: 10px; padding-left: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <p style="margin: 0; margin-bottom: 5px; font-size: 0.9rem; color: #9ca3af;">Yönetim Paneli</p>
                <p id="sidebarAdminName" style="margin: 0; font-weight: bold; color: #fff;">Admin</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <span>Anasayfa</span>
                </a>
                <a href="members.html" class="nav-item">
                    <span>Üyeler</span>
                </a>
                <a href="books.html" class="nav-item">
                    <span>Kitaplar</span>
                </a>
                <a href="loans.html" class="nav-item">
                    <span>Ödünç İşlemleri</span>
                </a>
            </nav>

            <div class="bottom-menu">
                <button class="btn-logout" onclick="logout()">
                    Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-section" style="display: block;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h1 style="color: #4e342e; margin:0; font-family: 'Playfair Display';">Yönetici Paneli</h1>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg></div>
                        <div class="stat-info">
                            <h3>Toplam Kitap</h3>
                            <p id="stat-total-books">-</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg></div>
                        <div class="stat-info">
                            <h3>Toplam Üye</h3>
                            <p id="stat-total-members">-</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg></div>
                        <div class="stat-info">
                            <h3>Aktif Ödünç</h3>
                            <p id="stat-active-loans">-</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                                </path>
                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg></div>
                        <div class="stat-info">
                            <h3>Gecikenler</h3>
                            <p id="stat-overdue-loans">-</p>
                        </div>
                    </div>
                </div>


                <!-- Dashboard Widgets -->
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px;">

                    <!-- Recent Transactions -->
                    <div class="table-container">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #5d4037; padding-bottom: 10px;">
                            <h3 style="margin: 0; color: #e6c17a; font-size: 1.1rem;">Son Hareketler</h3>
                            <a href="loans.html"
                                style="background: none; border: none; color: #e6c17a; cursor: pointer; font-size: 0.9rem; text-decoration: underline;">Tümünü
                                Gör</a>
                        </div>
                        <table class="history-table"
                            style="width: 100%; border-collapse: separate; border-spacing: 0 6px;">
                            <tbody id="dashboardRecentLoans">
                                <tr>
                                    <td style="padding: 10px; color: #ffffff;">Yükleniyor...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Overdue List -->
                    <div class="table-container">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #5d4037; padding-bottom: 10px;">
                            <h3 style="margin: 0; color: #bb3737; font-size: 1.1rem;">Acil İade Bekleyenler</h3>
                        </div>
                        <div id="dashboardOverdueList" style="display: flex; flex-direction: column; gap: 10px;">
                            <p style="color: #ffffff; font-size: 0.9rem;">Yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        window.onload = function () {
            loadDashboardStats();
            checkAdminAuth();
        }
    </script>
</body>

</html>
