<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Üyeler</title>
    <link rel="icon" href="../images/kitap.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&family=Cinzel:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=11">
    <style>
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="dashboard-page">

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../images/kitap.png" alt="Logo" style="width: 40px; height: 40px; object-fit: contain;">
                <h2 style="margin:0; font-family: 'Playfair Display', serif; color: #fff; font-size: 1.5rem;">Librarium
                </h2>
            </div>

            <div
                style="margin-bottom: 10px; padding-left: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <p style="margin: 0; margin-bottom: 5px; font-size: 0.9rem; color: #9ca3af;">Yönetim Paneli</p>
                <p id="sidebarAdminName" style="margin: 0; font-weight: bold; color: #fff;">Admin</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>Anasayfa</span>
                </a>
                <a href="members.html" class="nav-item active">
                    <span>Üyeler</span>
                </a>
                <a href="books.html" class="nav-item">
                    <span>Kitaplar</span>
                </a>
                <a href="loans.html" class="nav-item">
                    <span>Ödünç İşlemleri</span>
                </a>
            </nav>

            <div class="bottom-menu">
                <button class="btn-logout" onclick="logout()">
                    Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-section" style="display: block;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h1 style="color: #4e342e; margin:0; font-family: 'Playfair Display';">Üye Yönetimi</h1>
                </div>
                <input type="text" class="search-bar" placeholder="Üye Ara" onkeyup="searchMembers(this.value)">
                <div class="table-container">
                    <table id="membersTable" class="history-table">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>E-posta</th>
                                <th style="width: 100px;">İşlem</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <!-- USER DETAIL MODAL -->
    <div id="userDetailModal" class="modal-overlay hidden">
        <div class="table-container" style="width: 600px; max-width: 90%;">
            <div style="background: #f5efea; padding: 30px; border-radius: 8px; color: #374151;">
                <div
                    style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom: 2px solid #5d4037; padding-bottom: 10px;">
                    <h2 id="detailName" style="margin:0; color: #4e342e; font-family: 'Playfair Display', serif;">
                        Kullanıcı Detayı</h2>
                    <div id="detailTotalPenalty" style="font-size:1.2rem; font-weight:bold; color: #7b1e1e;"></div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div>
                        <h4 style="color: #4e342e; border-bottom:1px solid #d7ccc8; padding-bottom:5px; margin-top:0;">
                            Şu an Okudukları</h4>
                        <div id="detailActiveLoans" style="max-height:200px; overflow-y:auto; font-size:0.9rem;"></div>
                    </div>
                    <div>
                        <h4 style="color: #4e342e; border-bottom:1px solid #d7ccc8; padding-bottom:5px; margin-top:0;">
                            Geçmiş</h4>
                        <div id="detailHistoryLoans" style="max-height:200px; overflow-y:auto; font-size:0.9rem;"></div>
                    </div>
                </div>
                <div style="text-align:right; margin-top:30px;">
                    <button onclick="document.getElementById('userDetailModal').classList.add('hidden')"
                        style="padding: 10px 24px; background: #374151; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js?v=14"></script>
    <script>
        window.onload = function () {
            loadMembers();
            checkAdminAuth();
        }
    </script>
</body>

</html>
