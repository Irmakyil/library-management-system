<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarium - Hesap Ayarları</title>
    <link rel="icon" href="../images/kitap.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&family=Cinzel:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=12">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="dashboard-page">

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../images/kitap.png" alt="Logo" style="width: 40px; height: 40px; object-fit: contain;">
                <h2 style="margin:0; font-family: 'Playfair Display', serif; color: #fff; font-size: 1.5rem;">Librarium
                </h2>
            </div>

            <div
                style="margin-bottom: 10px; padding-left: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <p style="margin: 0; margin-bottom: 5px; font-size: 0.9rem; color: #9ca3af;">Hoş geldiniz,</p>
                <p id="sidebarWelcomeMsg" style="margin: 00; font-weight: bold; color: #fff;">-</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>Anasayfa</span>
                </a>
                <a href="my-books.html" class="nav-item">
                    <span>Benim Kitaplarım</span>
                </a>
                <a href="history.html" class="nav-item">
                    <span>Geçmiş</span>
                </a>
            </nav>

            <div style="margin-bottom: 15px; padding: 0 15px; font-size: 0.9rem;">
                <span style="color: #9ca3af;">Güncel Ceza:</span>
                <span id="sidebarPenaltyDisplay" style="color: #f87171; font-weight: bold;">0.00 TL</span>
            </div>

            <div class="bottom-menu">
                <a href="settings.html" class="nav-item active">
                    <span>Hesap Ayarları</span>
                </a>
                <button class="btn-logout" onclick="logout()">
                    Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-section" style="display: block;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h1 style="color: #4e342e; margin:0;">Hesap Ayarları</h1>
                </div>

                <div class="table-container" style="max-width: 600px; margin: 0 auto;">
                    <div style="background: #f5efea; padding: 30px; border-radius: 8px;">
                        <h3
                            style="margin-top: 0; color: #4e342e; border-bottom: 2px solid #5d4037; padding-bottom: 10px; margin-bottom: 20px;">
                            Profil Bilgileri</h3>

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Ad
                                Soyad</label>
                            <input type="text" id="settingsName" readonly
                                style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #f3f4f6; color: #6b7280;">
                        </div>

                        <div class="form-group" style="margin-bottom: 25px;">
                            <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Email
                                Adresi</label>
                            <input type="email" id="settingsEmail" readonly
                                style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; background: #f3f4f6; color: #6b7280;">
                        </div>

                        <h3
                            style="margin-top: 0; color: #4e342e; border-bottom: 2px solid #5d4037; padding-bottom: 10px; margin-bottom: 20px;">
                            Şifre Değiştir</h3>

                        <!-- Inline Message Box -->
                        <div id="passwordMsg" class="message-box"></div>

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Mevcut
                                Şifre</label>
                            <input type="password" id="currentPassword" placeholder="••••••••"
                                style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; color: #5d4037; font-weight: 600;">Yeni
                                Şifre</label>
                            <input type="password" id="newPassword" placeholder="••••••••"
                                style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <button onclick="updatePassword()"
                                style="background: #7b1e1e; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: transform 0.1s;">
                                Şifreyi Güncelle
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/user.js?v=16"></script>
    <script>
        window.onload = function () {
            initSettings();
        };
    </script>
</body>

</html>
